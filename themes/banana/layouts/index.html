<!DOCTYPE html>
<html>
	{{- partial "head.html" . -}}
	<link rel="stylesheet" type="text/css" href="/css/main.css" />
	<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
	<body background="/assets/main_bg.jpg">
		<div class="content">
			<div class="container">
				<div class="typing">
					<div id="typed-strings">
						<p class="typing">{{ .Site.Params.author}}</p>
					</div>
					<span id="typed"></span>
				</div>
				<ul>
					{{ range .Site.Menus.main }}
					<li>
						<a href="{{ .URL | absLangURL | safeURL }}">
							{{ .Name }}
						</a>
					</li>
					{{ end }}
				</ul>
				<ul class="icon_container">
					{{ range .Site.Params.icons }}
					<li>
						<a href="{{ .url }}">
							<img src="{{ .icon }}" />
						</a>
					</li>
					{{ end }}
				</ul>
			</div>
		</div>
	</body>
	<script>
		var typed = new Typed("#typed", {
			stringsElement: "#typed-strings",
			typeSpeed: 120,
			loop: true,
			backDelay: 5000,
		});
	</script>
</html>
